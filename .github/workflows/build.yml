name: build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore
        run: dotnet restore JSONMorph.sln

      - name: Build
        run: dotnet build JSONMorph.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test JSONMorph.sln --configuration Release --no-build --verbosity normal
